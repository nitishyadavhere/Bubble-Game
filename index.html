<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <h1>How to Play?</h1>
                <br>
                <h3>1. You've got 60-secs.</h3>
                <h3>2. Find the Bubble which matches the Hit number.</h3>
                <h3>3. Click to Pop the Bubble.</h3>
                <h3>4. Get a 10 score for every Bubble Popped.</h3>
                <br>
                <div id="startbtn" class="box">Start Game</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
